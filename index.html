<!DOCTYPE html>
<html>
<head>

    <meta name="viewport" content="width=device-width, user-scalable=no">

    <link href="css\metro.min.css" rel="stylesheet">
    <script src="scripts\jquery.js"></script>
    <script src="scripts\metro.js"></script>
</head>
<body>

<style>

        .center-div
        {
             position: absolute;
             margin: auto;
             top: 0;
             right: 0;
             bottom: 0;
             left: 0;
             width: 100px;
             height: 100px;
        }
        
</style>
        <audio id="myAudio">
        
        <source src="cuack.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
        </audio>


    <h1>Hello Cuack!</h1>
    
<div class="center-div">
    <button class="shortcut-button bg-cyan bg-active-darkBlue fg-white"  onclick="playAudio()" >
  
            <span class="title">Click Game</span>
            <span class="badge">33</span>
        </button>
</div>

<script>
        var x = document.getElementById("myAudio"); 
        
        function playAudio() { 
            x.play(); 
        } 
        
        function pauseAudio() { 
            x.pause(); 
        } 
        </script>


</body>
</html>
